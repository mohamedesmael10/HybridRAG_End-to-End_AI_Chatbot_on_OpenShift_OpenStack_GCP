server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  location /api {
    rewrite ^/api(/.*)$ $1 break;
    proxy_pass http://backend:8080;
    proxy_set_header Host $host;
    add_header Access-Control-Allow-Origin *;
}


  location ~* \.(?:css|js|jpg|jpeg|png|svg|ico|json)$ {
    expires 7d;
    add_header Cache-Control "public";
  }
}

