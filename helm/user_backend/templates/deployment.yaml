apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "user-backend.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "user-backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "user-backend.name" . }}
    spec:
      containers:
        - name: user-backend
          image:
            repository: "{{ .Values.image.repository | default "nginx" }}"
            tag: "{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: EMBEDDING_ENDPOINT
              value: "{{ .Values.env.EMBEDDING_ENDPOINT }}"
            - name: CHUNK_URL
              value: "{{ .Values.env.CHUNK_URL }}"
            - name: VECTOR_DB_ENDPOINT
              value: "{{ .Values.env.VECTOR_DB_ENDPOINT }}"
            - name: VECTOR_DB_ENDPOINT_UPSERT
              value: "{{ .Values.env.VECTOR_DB_ENDPOINT_UPSERT | default "" }}"
            - name: DEPLOYED_INDEX_ID
              value: "{{ .Values.env.DEPLOYED_INDEX_ID }}"
            - name: MEMORY_STORE_HOST
              value: "{{ .Values.env.MEMORY_STORE_HOST }}"
            - name: MEMORY_STORE_PORT
              value: "{{ .Values.env.MEMORY_STORE_PORT }}"
            - name: MEMORY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gcpServiceAccountSecretName }}
                  key: MEMORY_STORE_PASSWORD
            - name: PROJECT_ID
              value: "{{ .Values.env.PROJECT_ID }}"
            - name: REGION
              value: "{{ .Values.env.REGION }}"
            - name: LLM_MODEL_ID
              value: "{{ .Values.env.LLM_MODEL_ID }}"
            - name: LLM_ENDPOINT
              value: "{{ .Values.env.LLM_ENDPOINT }}"
            - name: LLM_TEMPERATURE
              value: "{{ .Values.env.LLM_TEMPERATURE }}"
            - name: LLM_MAX_OUTPUT_TOKENS
              value: "{{ .Values.env.LLM_MAX_OUTPUT_TOKENS }}"
             - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/app/keys/{{ .Values.gcpServiceAccountKeyFile }}"
          volumeMounts:
            - name: gcp-sa
              mountPath: /app/keys
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
      volumes:
        - name: gcp-sa
          secret:
            secretName: {{ .Values.gcpServiceAccountSecretName }}
