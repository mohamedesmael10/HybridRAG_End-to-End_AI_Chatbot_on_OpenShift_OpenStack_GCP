apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "user-backend.fullname" . }}
  labels:
    app: {{ include "user-backend.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "user-backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "user-backend.name" . }}
    spec:
      containers:
        - name: user-backend
          image: {{ printf "%s:%s" (default "nginx" .Values.image.repository) (default "latest" .Values.image.tag) | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" | quote }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: EMBEDDING_ENDPOINT
              value: "{{ .Values.env.EMBEDDING_ENDPOINT }}"
            - name: CHUNK_URL
              value: "{{ .Values.env.CHUNK_URL }}"
            - name: VECTOR_DB_ENDPOINT
              value: "{{ .Values.env.VECTOR_DB_ENDPOINT }}"
            - name: VECTOR_DB_ENDPOINT_UPSERT
              value: "{{ .Values.env.VECTOR_DB_ENDPOINT_UPSERT | default "" }}"
            - name: DEPLOYED_INDEX_ID
              value: "{{ .Values.env.DEPLOYED_INDEX_ID }}"
            - name: MEMORY_STORE_HOST
              value: "{{ .Values.env.MEMORY_STORE_HOST }}"
            - name: MEMORY_STORE_PORT
              value: "{{ .Values.env.MEMORY_STORE_PORT }}"
          {{- if and .Values.secrets .Values.secrets.memoryStoreSecretName }}
            - name: MEMORY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.memoryStoreSecretName | quote }}
                  key: {{ .Values.secrets.memoryStorePasswordKey | default "MEMORY_STORE_PASSWORD" | quote }}
          {{- end }}
            - name: PROJECT_ID
              value: "{{ .Values.env.PROJECT_ID }}"
            - name: REGION
              value: "{{ .Values.env.REGION }}"
            - name: LLM_MODEL_ID
              value: "{{ .Values.env.LLM_MODEL_ID }}"
            - name: LLM_ENDPOINT
              value: "{{ .Values.env.LLM_ENDPOINT }}"
            - name: LLM_TEMPERATURE
              value: "{{ .Values.env.LLM_TEMPERATURE }}"
            - name: LLM_MAX_OUTPUT_TOKENS
              value: "{{ .Values.env.LLM_MAX_OUTPUT_TOKENS }}"
            # GOOGLE_APPLICATION_CREDENTIALS -> points to mounted secret file
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: {{ printf "%s/%s" (default "/app/keys" .Values.gcpServiceAccount.mountPath) (default "service-account.json" .Values.gcpServiceAccount.fileName) | quote }}
          volumeMounts:
            - name: gcp-sa
              mountPath: {{ default "/app/keys" .Values.gcpServiceAccount.mountPath | quote }}
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probe.initialDelaySeconds | default 10 }}
            periodSeconds: {{ .Values.probe.periodSeconds | default 15 }}
            timeoutSeconds: {{ .Values.probe.timeoutSeconds | default 5 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: {{ .Values.probe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.probe.periodSeconds | default 20 }}
            timeoutSeconds: {{ .Values.probe.timeoutSeconds | default 5 }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu | quote }}
              memory: {{ .Values.resources.limits.memory | quote }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
      volumes:
        - name: gcp-sa
          secret:
            secretName: {{ default "service-account.json" .Values.gcpServiceAccount.secretName | quote }}
            {{- /* If you want a specific key->filename mapping, uncomment/adjust items */}}
            # items:
            #   - key: {{ default "service-account.json" .Values.gcpServiceAccount.fileName | quote }}
            #     path: {{ default "service-account.json" .Values.gcpServiceAccount.fileName | quote }}
