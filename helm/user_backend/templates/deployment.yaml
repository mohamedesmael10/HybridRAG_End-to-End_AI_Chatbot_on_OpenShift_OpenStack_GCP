apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "user-backend.fullname" . }}
  labels:
    app: {{ include "user-backend.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "user-backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "user-backend.name" . }}
    spec:
      containers:
        - name: user-backend
          # container image must be a string "repo:tag"
          image: {{ printf "%s:%s" (default "nginx" .Values.image.repository) (default "latest" .Values.image.tag) | quote }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            - name: EMBEDDING_ENDPOINT
              value: "{{ .Values.env.EMBEDDING_ENDPOINT }}"
            - name: CHUNK_URL
              value: "{{ .Values.env.CHUNK_URL }}"
            - name: VECTOR_DB_ENDPOINT
              value: "{{ .Values.env.VECTOR_DB_ENDPOINT }}"
            - name: VECTOR_DB_ENDPOINT_UPSERT
              value: "{{ .Values.env.VECTOR_DB_ENDPOINT_UPSERT | default "" }}"
            - name: DEPLOYED_INDEX_ID
              value: "{{ .Values.env.DEPLOYED_INDEX_ID }}"
            - name: MEMORY_STORE_HOST
              value: "{{ .Values.env.MEMORY_STORE_HOST }}"
            - name: MEMORY_STORE_PORT
              value: "{{ .Values.env.MEMORY_STORE_PORT }}"
{{- if .Values.secrets.memoryStoreSecretName }}
            - name: MEMORY_STORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.memoryStoreSecretName | quote }}
                  key: {{ .Values.secrets.memoryStorePasswordKey | default "MEMORY_STORE_PASSWORD" | quote }}
{{- end }}
            - name: PROJECT_ID
              value: "{{ .Values.env.PROJECT_ID }}"
            - name: REGION
              value: "{{ .Values.env.REGION }}"
            - name: LLM_MODEL_ID
              value: "{{ .Values.env.LLM_MODEL_ID }}"
            - name: LLM_ENDPOINT
              value: "{{ .Values.env.LLM_ENDPOINT }}"
            - name: LLM_TEMPERATURE
              value: "{{ .Values.env.LLM_TEMPERATURE }}"
            - name: LLM_MAX_OUTPUT_TOKENS
              value: "{{ .Values.env.LLM_MAX_OUTPUT_TOKENS }}"
            # GOOGLE_APPLICATION_CREDENTIALS points to the mounted secret file
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "{{ (or .Values.gcpServiceAccount.mountPath "/app/keys") | quote }}/{{ (or .Values.gcpServiceAccount.fileName "service-account.json") }}"
          volumeMounts:
            - name: gcp-sa
              mountPath: {{ (or .Values.gcpServiceAccount.mountPath "/app/keys") | quote }}
              readOnly: true
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.targetPort }}
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
      volumes:
        - name: gcp-sa
          secret:
            secretName: {{ (or .Values.gcpServiceAccount.secretName "service-account.json") | quote }}
            # optional: if you want to force the file key -> filename mapping uncomment and adjust
            # items:
            #   - key: {{ (or .Values.gcpServiceAccount.fileName "service-account.json") | quote }}
            #     path: {{ (or .Values.gcpServiceAccount.fileName "service-account.json") | quote }}
